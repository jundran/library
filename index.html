<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/index.js" type="module" defer></script>
  <link rel="stylesheet" href="styles/index.css">
  <title>Library</title>
</head>
<body>
<div class="container">
  <div class="table-wrapper">
    <table>
      <caption>Library</caption>
      <thead>
        <tr>
          <th class="cell" scope="col">Title</th>
          <th class="cell" scope="col">Author</th>
          <th class="cell" scope="col">Pages</th>
          <th class="cell" scope="col">Read</th>
          <th class="cell" scope="col">Delete</th>
        </tr>
      </thead>
      <tbody><!-- Rows inserted by javascript --></tbody>
    </table>
  </div>

  <button class="form-button" id="show-form-button">New book</button>
  <form name="addBook" action="" method="" style="display: none">
    <fieldset>
      <legend>Add book to library</legend>
      <ul>
        <li>
          <label for="title">Title</label>
          <input name="title" id="title" required>
        </li>
        <li>
          <label for="author">Author</label>
          <input name="author" id="author" required>
        </li>
        <li>
          <label for="numPages">Number of Pages</label>
          <input name="numPages" id="num-pages" type="number" max="99999" required>
        </li>
        <li>
          <label for="read">Read book?</label>
          <input name="isRead" id="read" type="checkbox">
        </li>
      </ul>
      <button class="form-button" type="submit">Add book</button>
    </fieldset>
  </form>
</div>
</body>
</html>
